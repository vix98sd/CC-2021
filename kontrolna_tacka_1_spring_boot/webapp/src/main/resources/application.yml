spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cloud_project_db
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true

server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8080